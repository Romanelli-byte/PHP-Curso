 <!--Exercício 1. Faça uma página HTML para enviar três notas de um aluno para um programa
PHP, que recupera as notas, calcula e retorna uma nova página HTML com a média aritmética
das notas do aluno e a mensagem constante na tabela a seguir:
Média aritmética Mensagem
Média < 4,0 Reprovado
4,0 >= Média < 6,0 Reavaliação
Média >= 6,0 Aprovado -->
 
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
	<meta charset ="utf-8"/>
	<title>Média Aritmética</title>
</head>
<body>
	<form action="exercicio1.php" method="POST">
	<fieldset>
		<legend>Notas do Aluno</legend>
			<p>1ª nota <input name="nota1" type="number" step="any"></p>
			<p>2ª nota <input name="nota2" type="number" step="any"></p>
			<p>3ª nota <input name="nota3" type="number" step="any"></p>
			
			<p><input type="submit" value="Enviar"></p>
		</fieldset>
	</form>
</body>
</html>
