<!DOCTYPE html>
 <html lang="pt-br">
 <head>
	<meta charset ="utf-8"/>
	<title>Pagamento</title>
</head>
<body>
<!--
Exercício 3.Elabore um programa PHP que calcule o valor a ser pago por uma compra,
considerando o preço normal de etiqueta e a escolha da condição de pagamento (enviados por
meio de um formulário HTML), e de acordo com os seguintes critérios:
1)À vista em dinheiro ou cheque, recebe 10% de desconto.
2)À vista no cartão de crédito, recebe 5% de desconto.
3)Em 2 vezes, preço normal da etiqueta sem juros.
4)Em 3 vezes, preço normal da etiqueta mais juros de 10%.
-->
	<form action="exercicio3.php" method="POST">
	
		<p>Valor da compra:<input name="preco" type="number" step="any"></p>
		<fieldset>
		<legend>Pagamento</legend>
			<p><input type="radio" name="pg" value="op1"/>À vista em dinheiro ou cheque,10% de desconto</p>
			<p><input type="radio" name="pg" value="op2"/>À vista no cartão de crédito,5% de desconto</p>
			<p><input type="radio" name="pg" value="op3"/>2 vezes,preço da etiqueta sem juros</p>
			<p><input type="radio" name="pg" value="op4"/>3 vezes, preço da etiqueta mais juros de 10%</p>
		</fieldset>
		<p><input type="submit" value="Enviar"></p>
	</form>
</body>
</html>
